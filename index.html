<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring the DOM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="myMessage">
            <!-- Initial message displayed -->
        </div>
        
        <button class="showMessageButton">Show Message</button>
        <button class="removeMessageButton">Remove Message</button>
        
        <div class="fruitInputContainer">
            <input type="text" class="newFruitInput" placeholder="Enter a new fruit">
            <button class="addFruitButton">Add Fruit</button>
        </div>
        
        <ul class="fruits">
            <!-- List of fruits will be dynamically populated -->
        </ul>
    </div>
</body>
</html>
